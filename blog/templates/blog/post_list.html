<html>
  <head>
    <title>Django Girls blog</title>
  </head>
  <body>
    <div>
      <h1><a href="">Django Girls Blog</a></h1>
    </div>

    {% for post in posts %}
    <div>
      <p>published: {{ post.published_date }}</p>
      <p>롤ㄹ로롤로롤 이건 페이지 로로롤 나옹이 만둠</p>
      <h1>
        <a href="">{{ post.title }}</a>
      </h1>
      <p>{{ post.text | linebreaksbr }}</p>
    </div>
    {% endfor %}
  </body>
</html>
